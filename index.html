<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>106Tube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050509;
      --card-bg: #0f1016;
      --accent: #ff3b6b;
      --accent-soft: rgba(255, 59, 107, 0.18);
      --text-main: #f5f5f7;
      --text-muted: #9b9ca5;
      --border-subtle: #262736;
      --radius-xl: 18px;
      --radius-lg: 14px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #161727 0, #050509 55%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .app-shell {
      width: 100%;
      max-width: 760px;
      padding: 16px 12px 24px;
    }

    @media (min-width: 768px) {
      .app-shell {
        padding: 24px 20px 32px;
      }
    }

    .card {
      background: linear-gradient(
        145deg,
        rgba(20, 21, 32, 0.96),
        rgba(7, 8, 16, 0.98)
      );
      border-radius: 24px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.02);
      padding: 16px 14px 18px;
      backdrop-filter: blur(22px);
    }

    @media (min-width: 768px) {
      .card {
        padding: 20px 20px 22px;
        border-radius: 26px;
      }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-circle {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 10%, #ff83a2, #ff3b6b 35%, #b022ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 0 24px rgba(255, 59, 107, 0.7);
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .title {
      font-size: 20px;
      letter-spacing: 0.04em;
      font-weight: 600;
    }

    .subtitle {
      font-size: 11px;
      color: var(--text-muted);
      opacity: 0.9;
    }

    @media (min-width: 768px) {
      .title {
        font-size: 22px;
      }
      .subtitle {
        font-size: 12px;
      }
    }

    .telegram-cta {
      margin-bottom: 14px;
    }

    .btn-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 10px 14px;
      border-radius: var(--radius-xl);
      background: radial-gradient(
        circle at 0 0,
        rgba(0, 174, 255, 0.35),
        rgba(0, 122, 255, 0.2) 40%,
        rgba(9, 11, 23, 0.95) 100%
      );
      color: #e7f5ff;
      border: 1px solid rgba(0, 174, 255, 0.45);
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.6);
      transition: all 0.18s ease-out;
    }

    .btn-link:hover {
      transform: translateY(-1px);
      box-shadow: 0 15px 36px rgba(0, 0, 0, 0.7);
      border-color: rgba(0, 194, 255, 0.65);
    }

    .btn-link:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.5);
    }

    .btn-link-icon {
      font-size: 16px;
    }

    .btn-link-sub {
      font-size: 11px;
      opacity: 0.75;
    }

    .tabs {
      display: flex;
      gap: 6px;
      padding: 4px;
      background: rgba(8, 9, 19, 0.92);
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      margin-bottom: 12px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .tabs::-webkit-scrollbar {
      display: none;
    }

    .tab-btn {
      flex: 0 0 auto;
      border-radius: 999px;
      padding: 7px 14px;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.16s ease-out;
      white-space: nowrap;
    }

    .tab-btn.active {
      background: radial-gradient(
        circle at 10% 0,
        rgba(255, 59, 107, 0.95),
        rgba(176, 34, 255, 0.9)
      );
      color: #fff;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.6);
    }

    .tab-btn:not(.active):hover {
      color: #d4d4dc;
    }

    .section-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 6px;
      opacity: 0.9;
    }

    .video-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .video-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      background: radial-gradient(
        circle at top left,
        rgba(255, 255, 255, 0.02),
        rgba(7, 8, 16, 0.98)
      );
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    @media (min-width: 768px) {
      .video-card {
        padding: 12px;
      }
    }

    .video-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }

    .video-title {
      font-size: 14px;
      font-weight: 500;
    }

    .video-meta {
      font-size: 11px;
      color: var(--text-muted);
    }

    .video-tag {
      font-size: 10px;
      padding: 2px 7px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .video-player-wrap {
      border-radius: 12px;
      overflow: hidden;
      background: #000;
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    video {
      width: 100%;
      height: auto;
      display: block;
      background: #000;
    }

    .video-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 2px;
      flex-wrap: wrap;
    }

    .video-actions-left {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: wrap;
    }

    .pill {
      font-size: 10px;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text-muted);
    }

    .btn-secondary,
    .btn-ghost {
      border-radius: 999px;
      padding: 6px 11px;
      font-size: 11px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(10, 11, 20, 0.95);
      color: #f5f5f7;
      text-decoration: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.16s ease-out;
    }

    .btn-secondary:hover,
    .btn-ghost:hover {
      border-color: rgba(255, 59, 107, 0.7);
      color: #fff;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
    }

    .btn-ghost:hover {
      color: #f5f5f7;
      background: rgba(255, 255, 255, 0.02);
    }

    .btn-secondary-icon {
      font-size: 13px;
    }

    .empty-state {
      padding: 14px 10px;
      border-radius: 14px;
      border: 1px dashed rgba(255, 255, 255, 0.15);
      background: radial-gradient(
        circle at top left,
        rgba(255, 59, 107, 0.08),
        rgba(7, 8, 16, 0.98)
      );
      font-size: 12px;
      color: var(--text-muted);
    }

    .empty-state b {
      color: #f5f5f7;
    }

    .footer {
      margin-top: 10px;
      font-size: 10px;
      color: var(--text-muted);
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>

          <div class="title-block">
            <div class="title">106Tube</div>
            <div class="subtitle">–ú–∏–Ω–∏-–∞—Ä—Ö–∏–≤ –≤–∏–¥–æ—Å–æ–≤ –¥–ª—è —Å–≤–æ–∏—Ö</div>
          </div>

      <section class="telegram-cta">

            <div class="btn-link-sub">–ö–∏–¥–∞–π –∏–¥–µ–∏ –∏ –≤–∏–¥–æ—Å—ã –ø—Ä—è–º–æ –≤ –±–æ—Ç–∞</div>

      <section>

        </div>

      <section>

        <div class="video-list" id="videoList">

        </div>

  </main>

  <script>
    // –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ: —Ä–∞–∑–¥–µ–ª—ã –∏ –≤–∏–¥–µ–æ.
    const data = {
      sections: [
        {
          id: "geo",
          title: "–õ—é–¥–º–∏–ª–∞ –ü–µ—Ç—Ä–æ–≤–Ω–∞ (–≥–µ–æ–≥—Ä–∞—Ñ–∏—á–∫–∞)",
          meta: "–ì–µ–æ–≥—Ä–∞—Ñ–∏—è",
          videos: [
            {
              id: "geo-1",
              title: "Geo.mp4",
              file: "Geo.mp4",        // —Ñ–∞–π–ª –¥–æ–ª–∂–µ–Ω –ª–µ–∂–∞—Ç—å —Ä—è–¥–æ–º —Å index.html
              downloadable: true,     // –º–æ–∂–Ω–æ —Å–∫–∞—á–∞—Ç—å
              tag: "–£—Ä–æ–∫ –≥–µ–æ–≥—Ä–∞—Ñ–∏–∏",
            },
          ],
        },
        {
          id: "music",
          title: "–ú—É–∑—ã—á–∫–∞",
          meta: "–¢—Ä–µ–∫–∏ / —Ñ–æ–Ω–æ–≤—ã–µ —Ä–æ–ª–∏–∫–∏",
          videos: [
            {
              id: "muz-1",
              title: "Muz.mp4",
              file: "Muz.mp4",        // —Ñ–∞–π–ª —Ä—è–¥–æ–º —Å index.html
              downloadable: false,    // —Ç–æ–ª—å–∫–æ —Å–º–æ—Ç—Ä–µ—Ç—å, –±–µ–∑ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
              tag: "–ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –≤–∏–¥–æ—Å",
            },
          ],
        },
      ],
      activeSectionId: "geo",
    };

    let activeSectionId = data.activeSectionId;

    const tabsContainer = document.getElementById("tabsContainer");
    const videoList = document.getElementById("videoList");
    const currentSectionLabel = document.getElementById("currentSectionLabel");

    function renderTabs() {
      tabsContainer.innerHTML = "";
      data.sections.forEach((section) => {
        const btn = document.createElement("button");
        btn.className =
          "tab-btn" + (section.id === activeSectionId ? " active" : "");
        btn.textContent = section.title;
        btn.type = "button";
        btn.addEventListener("click", () => {
          activeSectionId = section.id;
          renderTabs();
          renderVideos();
        });
        tabsContainer.appendChild(btn);
      });
    }

    function renderVideos() {
      const section =
        data.sections.find((s) => s.id === activeSectionId) ||
        data.sections[0];

      if (!section) {
        videoList.innerHTML =
          '<div class="empty-state">–ù–µ—Ç —Ä–∞–∑–¥–µ–ª–æ–≤.</div>';
        currentSectionLabel.textContent = "–í–∏–¥–µ–æ —Ä–∞–∑–¥–µ–ª–∞";
        return;
      }

      currentSectionLabel.textContent = `–í–∏–¥–µ–æ: ${section.title}`;
      videoList.innerHTML = "";

      if (!section.videos || section.videos.length === 0) {
        const empty = document.createElement("div");
        empty.className = "empty-state";
        empty.innerHTML = "–í —ç—Ç–æ–º —Ä–∞–∑–¥–µ–ª–µ –ø–æ–∫–∞ –Ω–µ—Ç —Ä–æ–ª–∏–∫–æ–≤.";
        videoList.appendChild(empty);
        return;
      }

      section.videos.forEach((video) => {
        const card = document.createElement("article");
        card.className = "video-card";

        const header = document.createElement("div");
        header.className = "video-header";

        const info = document.createElement("div");
        const titleDiv = document.createElement("div");
        titleDiv.className = "video-title";
        titleDiv.textContent = video.title;
        const metaDiv = document.createElement("div");
        metaDiv.className = "video-meta";
        metaDiv.textContent = section.meta || "–í–∏–¥–µ–æ —Ä–∞–∑–¥–µ–ª–∞";

        info.appendChild(titleDiv);
        info.appendChild(metaDiv);

        const tag = document.createElement("div");
        tag.className = "video-tag";
        tag.textContent = video.tag || "–í–∏–¥–µ–æ";

        header.appendChild(info);
        header.appendChild(tag);

        const playerWrap = document.createElement("div");
        playerWrap.className = "video-player-wrap";
        const vidEl = document.createElement("video");
        vidEl.controls = true;
        vidEl.preload = "metadata";
        vidEl.src = video.file;
        vidEl.setAttribute("playsinline", "playsinline");
        playerWrap.appendChild(vidEl);

        const actions = document.createElement("div");
        actions.className = "video-actions";

        const left = document.createElement("div");
        left.className = "video-actions-left";
        const pill = document.createElement("div");
        pill.className = "pill";
        pill.textContent = "MP4 ¬∑ –ª–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª";
        left.appendChild(pill);

        const right = document.createElement("div");

        if (video.downloadable) {
          const downloadLink = document.createElement("a");
          downloadLink.href = video.file;
          downloadLink.download = video.title || "";
          downloadLink.className = "btn-secondary";
          downloadLink.innerHTML =
            '<span class="btn-secondary-icon">‚¨áÔ∏è</span><span>–°–∫–∞—á–∞—Ç—å</span>';
          right.appendChild(downloadLink);
        }

        const openBtn = document.createElement("button");
        openBtn.type = "button";
        openBtn.className = "btn-ghost";
        openBtn.textContent = "–û—Ç–∫—Ä—ã—Ç—å –≤ –æ—Ç–¥–µ–ª—å–Ω–æ–º –æ–∫–Ω–µ";
        openBtn.addEventListener("click", () => {
          window.open(video.file, "_blank");
        });
        right.appendChild(openBtn);

        actions.appendChild(left);
        actions.appendChild(right);

        card.appendChild(header);
        card.appendChild(playerWrap);
        card.appendChild(actions);

        videoList.appendChild(card);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    renderTabs();
    renderVideos();
  </script>
</body>
</html>
